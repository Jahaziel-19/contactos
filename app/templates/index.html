<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button, .btn {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Agenda de Contactos</h1>
    
    <form action="{{ url_for('agregar_contacto') }}" method="POST">
        <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="telefono" placeholder="TelÃ©fono" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Agregar Contacto</button>
    </form>

    <h2>Lista de Contactos</h2>
    <ul>
        {% for contacto in contactos %}
        <li>
            {{ contacto.nombre }} - {{ contacto.telefono }} - {{ contacto.email }}
            <a class="btn" href="{{ url_for('editar_contacto', id=contacto._id) }}">Editar</a>
            <form action="{{ url_for('eliminar_contacto', id=contacto._id) }}" method="POST" style="display:inline;">
                <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
                <button type="submit">Eliminar</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
