<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }        
    </style>
</head>
<body>
    <h1>Editar Contacto</h1>
    
    <form action="{{ url_for('editar_contacto', id=contacto._id) }}" method="POST">
        <input type="text" name="nombre" value="{{ contacto.nombre }}" required>
        <input type="text" name="telefono" value="{{ contacto.telefono }}" required>
        <input type="email" name="email" value="{{ contacto.email }}" required>
        <button type="submit">Guardar Cambios</button>
    </form>

    <a href="/">Volver a la lista de contactos</a>
</body>
</html>
